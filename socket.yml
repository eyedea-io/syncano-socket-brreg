name: brreg
description: Integration with The Brønnøysund Register Centre API
version: 0.0.5
keywords:
  - brreg
  - company
  - norwegian
  - registry
endpoints:
  check-name:
    description: Check if the given company name exist
    file: check-name.js
    parameters:
      name:
        type: string
        description: Name of the company to check
        example: Eyedea AS
    response:
      success:
        description: Success
        parameters:
          exist:
            type: bool
            description: Param which indicates if company exist or not
      error:
        exit_code: 400
        description: Failed
        parameters:
          msg:
            type: bool
            description: Error message
  get:
    description: Get company by org number
    file: get.js
    parameters:
      orgNumber:
        type: string
        description: Org. number of the company to get
        example: 98293120821
    response:
      mimetype: application/json
      examples:
        - exit_code: 200
          description: Success
          example: {}
        - exit_code: 400
          description: Failed
          example: {}
